<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Beats</title>
</head>

<body>
  <section class="app">
    <header>
      <h1>Bakhti Kotak <span class="auto-typed"></span></h1>
      <p>Create beats with just one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="box-1 box">
        <audio class="sound" src="/sounds/bakhti 1.mp3"></audio>
      </div>
      <div class="box-2 box">
        <audio class="sound" src="/sounds/bakhti 11.mp3">
        </audio>
      </div>
      <div class="box-3 box">
        <audio class="sound" src="/sounds/bakhti 12.mp3">
        </audio>
      </div>
      <div class="box-4 box">
        <audio class="sound" src="/sounds/bakhti 13.mp3">
        </audio>
      </div>
      <div class="box-5 box">
        <audio class="sound" src="/sounds/bakhti 14.mp3">
        </audio>
      </div>
      <div class="box-6 box">
        <audio class="sound" src="/sounds/bakhti 15.mp3">
        </audio>
      </div>
      <div class="box-7 box">
        <audio class="sound" src="/sounds/ghulkawa 1.mp3">
        </audio>
      </div>
      <div class="box-8 box">
        <audio class="sound" src="/sounds/ghulkawa 11.mp3">
        </audio>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="index.js"></script>
</body>

</html>
